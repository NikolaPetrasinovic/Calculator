<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>Web</span>Shop</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--korpa-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--sadrzaj korpe-->
                <div class="cart-content"></div>
            <!--ukupno-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <button type="button" class="btn-delete">Delete from storage</button>

            <!--zatvaranje korpe-->
            <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="product-price">$59.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="product-price">$29.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">$105</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">$95</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">$1400</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Nikon Camera</h2>
                <span class="product-price">$1700</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple watch</h2>
                <span class="product-price">$550</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box9-->
            <div class="product-box">
                <img src="img/product9.jpg" alt="" class="product-img">
                <h2 class="product-title">iPhone 14</h2>
                <span class="product-price">$799</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box10-->
            <div class="product-box">
                <img src="img/product10.jpg" alt="" class="product-img">
                <h2 class="product-title">MacBook Pro</h2>
                <span class="product-price">$1799</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box11-->
            <div class="product-box">
                <img src="img/product11.jpg" alt="" class="product-img">
                <h2 class="product-title">Football Ball</h2>
                <span class="product-price">$90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box12-->
            <div class="product-box">
                <img src="img/product12.jpg" alt="" class="product-img">
                <h2 class="product-title">Samsung smartwatch</h2>
                <span class="product-price">$550</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
