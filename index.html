<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>Web</span>Shop</a>
            <i class='bx bx-shopping-bag'></i>
        </div>
    </header>

    <!-- shop -->
    <section class="shop">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="product-img">
                <h2>Nike Shoes</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--box2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="product-img">
                <h2>BACKPACK</h2>
                <span class="product-price">$59.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="product-img">
                <h2>METAL BOTTLE</h2>
                <span class="product-price">$29.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="product-img">
                <h2>Metal Sunglasses</h2>
                <span class="product-price">$105</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="product-img">
                <h2>PS5 Controller</h2>
                <span class="product-price">$95</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="product-img">
                <h2>Galaxy Z Fold</h2>
                <span class="product-price">$1400</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="product-img">
                <h2>Nikon Camera</h2>
                <span class="product-price">$1700</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="product-img">
                <h2>Apple watch</h2>
                <span class="product-price">$550</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
